<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pantalla">
        <div id="contenido" class="contenido">
            <div class="title">
                <h1>Mis tareas</h1>
                <svg class="ico-task">
                    <use href="img/iconos/icons.svg#task"/> 
                </svg>
            </div>
            <form action="#">
                <div class="form-input">
                    <input type="text" id="txtTarea" autocomplete="off" placeholder="Escribe tarea">
                </div>
                <input id="actualizar" data-bind="" class="btn Actualizar" type="submit" value="Actualizar">
                <input id="agregar" class="btn Agregar" type="submit" value="Agregar">
            </form>
            <div id="menu">
                <ul>
                    <li><a id="Todas" href="#">Todas</a></li>
                    <li><a id="Pendientes" href="#">Pendientes</a></li>
                    <li><a id="Realizadas" href="#">Realizadas</a></li>
                </ul>
            </div>
            <div id="lista-tareas">
                
            </div>
        </div>
    </div>
    <script src="js/app.js"></script> 
</body>
</html>
