<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="contenido">
            <h1>Mis tareas</h1>
            <div class="cont-form">
                <form action="#">
                    <div class="form-input">
                        <input type="text" placeholder="Agrega tarea" id="txtTarea">
                        <svg id="calendario">
                                <use href="img/iconos/icons.svg#calendar" /> 
                        </svg>
                    </div>
                    <input type="submit" value="Agregar" id="btnAgregar">
                </form>
                <div id="menu">
                    <ul>
                        <li><a href="#">Realizadas</a></li>
                        <li><a href="#">Tareas</a></li>
                        <li><a href="#">Vencidas</a></li>
                    </ul>
                </div>
                <div id="lista-tareas">
                    <div id="tarea">
                        <li>
                            Primera Tarea...
                            <span>
                                <svg class="icon">
                                    <use href="img/iconos/icons.svg#lapiz"/> 
                                </svg>
                                <svg class="icon">
                                    <use href="img/iconos/icons.svg#check"/> 
                                </svg>
                                <svg class="icon">
                                    <use href="img/iconos/icons.svg#x"/> 
                                </svg>
                            </span>
                        </li>
                    </div>
                    
                </div>                
            </div>
        </div>
    </div>    
</body>
</html>
